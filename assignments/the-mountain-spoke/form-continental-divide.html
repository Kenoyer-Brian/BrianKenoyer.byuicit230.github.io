        <main>
            <form method="get" action="thanks.html" >
                <fieldset>
                    <legend>Personal Information</legend>
                    <label class="top">Full Name* <input pattern="[A-Z a-z ]{5,}" type="text" name="fullname" required></label><br>
                    <label class="top">Date of Birth* <input pattern="\d{1,2}/\d{1,2}/\d{4}" type="text" name="date" required placeholder="mm/dd/yyyy" ></label><br>
                    <label class="top">Phone* <input type="tel" name="phone" required></label><br>
                    <label class="top">Zip Code* <input type="number" name="zip" required></label><br>
                    <label class="top">State* <input pattern="[A-Za-z]{2}" type="text" name="state" required placeholder="WA" ></label><br>
                    <label class="top">Email (optional)<input type="email" name="email" placeholder="someone@somewhere.com" ></label><br>                 
                    
                </fieldset> 
                
                <fieldset>
                    <legend>Additional Information</legend>            
                    <div>Additional Comments</div>
                    <input type="text" name="authors">            
                </fieldset>
                
                
                
                <input type="submit" value="Register"  class="submitBtn">
            </form>
