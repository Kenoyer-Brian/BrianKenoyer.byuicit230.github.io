<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animated Menu</title>
	<link rel="stylesheet" href="css/animatedMenu.css">
			<!-- <script src="js/jquery-2.2.1.min.js"></script> -->
    <script
    src="https://code.jquery.com/jquery-2.2.4.js"
    integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
    crossorigin="anonymous"></script>
	<script>
	$(function(){
		// All jQuery code goes here
        $('.navigation > li').hover(function(){
            // This code executes when the mouse pointer is over the list item.
            $(this).addClass('openSesame');
        }
        , function(){
            // This code excutes when the mouse pointer leaves the list item.            
            $(this).removeClass('openSesame');            
        });

	})
	</script>
</head>
<body>
	<ul class="navigation">
		<li>About Us</li>
		<li>Services</li>
		<li>Catalog</li>
		<li>Blog</li>
		<li>Contact</li>
	</ul>
</body>
</html>
